<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
</head>

<body>
    <h1>USSR Joining Form</h1>
    <form action="mailto:harisd420@gmail.com" method="post" enctype="text/plain">
        <label for="bot"></label>
    <div>
        Name of Comrade: <input type="text" id="bot">
    </div><br>
    <div>
        Serving years in USSR: <input type="text">
    </div><br>
    <div>
        Email in USSR: <input type="email" name="harisd4230">
    </div><br>
    <div>
        Enter date of joining the Army <input type="date" name="my date">
    </div><br>
    <div>
        select a number of comrades you have saved :<input type="number" value="number">
    </div><br>
    <label for="myeligibility"> Are you Russian?</label>
    <div>
        <input type="checkbox" id="myeligibility">
    </div><br>
    <div>
        Gender : Male<input type="radio" name="mygender"> Female <input type="radio" name="mygender">
        Sigma <input type="radio" name="mygender">
    </div><br>
    <div>
        <label for="army">What you want to Join</label>
        <select name="Join" id="army">
            <option value="Navy">Navy</option>
            <option value="Frontline" selected>Frontline</option>
            <option value="Ariforce">Ariforce</option>
            <option value="Special Forces">Special Forces</option>
            <option value="Assassin">Assassin</option>
        </select>
    </div><br>
    <div>
        Reason for joining the USSR : <br> <textarea name="my text" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
        <input type="submit" value="Submit now Comrade">
    </div>
    <div>
        <input type="reset" value="Reset Now">
    </div>
</form>
</body>

</html>
